<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="mt-5 flex flex-col items-center">
                <div class="text-2xl font-bold flex justify-center items-center text-orange-700">Create Todo</div>
                <div class="mx-auto max-w-xs mt-4 ">
                    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="title" class="text-sm font-medium text-gray-700">Title:</label>
                            <input id="title"
                                class="w-full px-4 py-2 mt-2 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                formControlName="title" type="text" required />
                        </div>
                        <div class="form-group mt-2">
                            <label for="description" class="text-sm font-medium text-gray-700">Description:</label>
                            <textarea id="description"
                                class="w-full px-4 py-2 mt-2 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                formControlName="description" rows="2" required></textarea>
                        </div>
                        <div class="form-group mt-2">
                            <label for="status" class="text-sm font-medium text-gray-700">Status:</label>
                            <select id="status"
                                class="w-full px-4 py-2 mt-2 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                formControlName="status" required>
                                <option value="todo">Todo</option>
                                <option value="inProgress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <label for="dueDate" class="text-sm font-medium text-gray-700">Due Date:</label>
                            <input id="dueDate"
                                class="w-full px-4 py-2 mt-2 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                formControlName="dueDate" type="date" required />
                        </div>
                        <button type="submit"
                            class="mt-6 w-full px-6 py-3 rounded-lg font-semibold bg-orange-600 text-white hover:bg-orange-700 focus:outline-none focus:bg-orange-700 transition duration-300 ease-in-out">
                            Save Todo
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
